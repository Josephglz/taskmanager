<div class="h-56 bg-white p-4 rounded-lg shadow-md flex flex-col space-y-2 w-full">
  <p title="{{ task.title }}" class="font-bold text-xl truncate cursor-default">
    {{ task.title }}
  </p>
  <div class="h-32 line-clamp-6">
    <p class="text-slate-600 break-all">
      {{ task.description }}
    </p>
  </div>
  <div class="flex justify-end items-center">
    <button
      (click)="deleteTask()"
      class="text-white bg-red-400 hover:bg-red-500 p-2 rounded-md cursor-pointer flex items-center justify-center">
      <i class="fa-solid fa-trash"></i>
    </button>
  </div>
</div>
