<div
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-11/12 sm:w-3/4 md:w-1/2 lg:w-1/3">
    <div class="flex justify-between items-center border-b pb-2">
      <h2 class="text-xl font-bold">Crear Nota</h2>
      <button
        (click)="hideModal(0)"
        class="text-gray-500 hover:text-gray-700">
        <i class="fa-solid fa-times"></i>
      </button>
    </div>
    <div class="mt-4">
      <form
        [formGroup]="_cardForm"
        (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="title" class="block font-semibold mb-2">Título</label>
          <input
            id="title"
            name="title"
            formControlName="title"
            [ngClass]="{'border-red-400': hasError('title', 'required')}"
            type="text"
            class="w-full border rounded-lg p-2"
            placeholder="Ingrese el título de la nota."
            required>
        </div>
        <div class="mb-4">
          <label for="description" class="block font-semibold mb-2">Descripción</label>
          <textarea
            id="description"
            name="description"
            formControlName="description"
            [ngClass]="{'border-red-400': hasError('description', 'required')}"
            class="w-full border rounded-lg p-2"
            rows="4"
            placeholder="Ingrese la descripción"
            required></textarea>
        </div>
        @if (errorMessage) {
          <p class="text-red-500 text-sm">{{ errorMessage }}</p>
        }
        <div class="flex justify-end gap-4">
          <button
            (click)="hideModal(0)"
            type="button"
            class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded-lg">
            Cancelar
          </button>
          <button
            type="submit"
            class="px-4 py-2 bg-green-600 hover:bg-green-500 text-white rounded-lg">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>

</div>
