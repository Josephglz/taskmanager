<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0 min-w-80">
  <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
        Crear una cuenta
      </h1>
      <form
        [formGroup]="_registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-4 md:space-y-6">
        <div>
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Usuario</label>
          <input
            formControlName="username"
            [ngClass]="{'border-red-400': hasError('username', 'required')}"
            type="text"
            name="username"
            id="username"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-slate-600 focus:border-slate-600 block w-full p-2.5" placeholder="Nombre de usuario" required="">
        </div>
        <div>
          <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Correo electrónico</label>
          <input
            formControlName="email"
            [ngClass]="{'border-red-400': hasError('email', 'email') || hasError('email', 'required')}"
            type="email"
            name="email"
            id="email"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-slate-600 focus:border-slate-600 block w-full p-2.5" placeholder="nombre@correo.com" required="">
        </div>
        <div>
          <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
          <input
            formControlName="password"
            [ngClass]="{'border-red-400': hasError('password', 'required') || hasError('password', 'minlength')}"
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-slate-600 focus:border-slate-600 block w-full p-2.5" required="">
        </div>
        <button
          type="submit"
          [disabled]="loading"
          [ngClass]="{'bg-slate-300': loading}"
          class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
          {{loading ? 'Creando cuenta' : 'Crear cuenta'}}
        </button>

        @if (errorMessage) {
          <p class="text-red-500 text-sm">* {{ errorMessage }}</p>
        }
        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
          ¿Ya tienes cuenta? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Inicia sesión</a>
        </p>
      </form>
    </div>
  </div>
</div>
